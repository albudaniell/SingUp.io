<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <p>Already have an account? <span class="button-style">Log in</span></p>
    <div class="auth-buttons">
      <button class="google-button">
        <img src="google-logo-circle-icon-p1apszhu9d7lvysa.png" alt="Google icon"> Continue with Google
      </button>
      <button class="facebook-button">
        <img src="Facebook_logo_(square).png" alt="Facebook icon"> Continue with Facebook 
      </button>
    </div>

    <!-- Linia orizontală cu text "OR" -->
    <div class="separator">
      <span>OR</span>
    </div>

    <!-- Casetă pentru email -->
    <div class="email-section">
      <p>Your Email</p>
      <input type="email" placeholder="Enter your email" class="email-input">
    </div>
  </div>
</body>
</html>
